<!DOCTYPE html>
<html lang="en=US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Componente de introdução com formulário de inscrição</title>
</head>
    <main class="container">
        <section class="h1-h2">
            <h1 class="txt-codificar">
                Learn to code by watching others
            </h1>
            <h2 class="txt-dev">
                See how experienced developers salve problems in real-time.
                Watching scripted tutorials is great, but understanding how developers think is invaluable. 
            </h2>
        </section>

        <section class="formulario">
            <div class="descricao-valor">
                <p id="p-buy"><b>Try it free 7 days </b>then $20/mo. thereafter</p>
            </div>
            <form id="form">
                <div id="input-area" >
                    <label for="nome"></label>
                    <input type="text" id="first-name" class="input-padrao" placeholder="     First Name" >
                    <img src="./assets/icon-error.svg" alt="imagem de erro" class="input-error">
                </div>
                <div id="input-area" >
                    <label for="sobrenome"></label>
                    <input type="text" id="last-name" class="input-padrao" placeholder="     Last Name" >
                    <img src="./assets/icon-error.svg" alt="imagem de erro" class="input-error">
                </div>
                <div id="input-area" >
                    <label for="email"></label>
                    <input type="emial" id="email-address" class="input-padrao" placeholder="     email@example.com">
                    <img src="./assets/icon-error.svg" alt="imagem de erro" class="input-error">
                </div>
                <div id="input-area" >
                    <label for="password"></label>
                    <input type="password" id="Password" class="input-padrao" placeholder="     Password">
                    <img src="./assets/icon-error.svg" alt="imagem de erro" class="input-error">
                </div>
                <div id="button-buy">
                    <input type="submit" value=" CLAIN YOUR FREE TRIAL" id="btn-submit">
                </div>

                <div id="terms-contrato" >
                    <p class="terms" >By clicking the button, you are agreeing to our 
                     <button id="services">Terms and Services</button></p>
                </div>
            </form>

        </section>

    </main>

    <script src="./main.js"></script>
</body>
</html>
