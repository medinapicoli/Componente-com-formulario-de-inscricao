<!DOCTYPE html>
<html lang="en=US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <title>Componente de introdução com formulário de inscrição</title>
</head>
<body>
    <div class="imagem-principal" >
        <img id="imagem-fundo" src="./assets/bg-intro-desktop.png" alt="Ilustração imagem de fundo">
    </div>

    <main class="container">
        <section class="h1-h2">
            <h1 class="txt-codificar">
                Learn to code by watching others
            </h1>
            <h2 class="txt-dev">
                See how experienced developers salve problems in real-time.
                Watching scripted tutorials is great, but understanding how developers think is invaluable. 
            </h2>

        </section>

        <section class="formulario">
            <div class="descricao-valor">
                <p><b>Try it free 7 days</b>then $20/mo. thereafter</p>
            </div>
            <form>
                <label for="nome">First Name</label>
                <input type="text" id="nome" class="input-padrao" required placeholder="First Name" >
                
                <label for="sobrenome">Last Name</label>
                <input type="text" id="sobrenome" class="input-padrao" required placeholder="Last Name" >

                <label for="email">Email Address</label>
                <input type="emial" id="email" class="input-padrao" required placeholder="Email Address">

                <label for="password">Password</label>
                <input type="password" id="senha" class="input-padrao" required placeholder="Password">
            </form>

                <button>CLAIM YOUR FREE TRIAL</button>
            

        </section>

    </main>


        
    

    <script src="./main.js"></script>
</body>
</html>
